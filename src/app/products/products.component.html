<div class="container">
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <a [routerLink]="['/products', product.id]">
        <img [src]="product.thumbnail" alt="{{ product.title }}" />
        <h3>{{ product.title }}</h3>
      </a>
    </div>
  </div>
</div>
